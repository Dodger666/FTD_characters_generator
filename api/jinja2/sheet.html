<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<style>
		#map {
		    position: relative;
		    display: block;
		    margin-left: auto;
		    margin-right: auto;
			width: 782px
		}
		.map_title {
		    position: relative;
			font-family: 'Permanent Marker', monospace;font-size: 1.5em;
		}
		.big_title {
			display: block;
		    margin-left: auto;
		    margin-right: auto;
			font-family: 'Permanent Marker', monospace;font-size: 2em;
			width: 660px
		}
		.map_footer {
			display: block;
		    margin-left: auto;
		    margin-right: auto;
			font-family: 'Courier Prime', monospace;font-size: .8em;
			width: 720px
		}
		.map_title_small {
		    position:relative;
			font-family: 'Permanent Marker', monospace;font-size: 1.1em;
		}
		.map_title_tiny {
		    position:relative;
			font-family: 'Permanent Marker', monospace;font-size: .8em;
		}
    </style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(function() {

		    $('area').each(function(){
		        var txt=$(this).data('name');
		        var coor=$(this).attr('coords');
		        var coorA=coor.split(',');
		        var left=coorA[0];
		        var top=coorA[1];
				var title=$(this).attr('title')


		        if (txt=='Magic-User' ){
		        	var $span=$('<span class="map_title_small">'+txt+'</span>');
		        }
				else if (title=='ABILITIES' || txt== 'Fighter<br>Magic-User' || title=='GEAR')
					{
						var $span=$('<span class="map_title_tiny">'+txt+'</span>');
					}
					else
				{
					var $span=$('<span class="map_title">'+txt+'</span>');
				}

		        $span.css({top: top+'px', left: left+'px', position:'absolute'});
		        $span.appendTo('#map');
		    })

		})
		</script>
</head>
<body>
<div class="big_title">WHITEBOX: FMAG Character Generator</div>
<div id="map">
	<img src="static/wh_s1.png" usemap="#image-map1">
	<img src="static/wh_s2.png" usemap="#image-map2">
</div>
<div class="map_footer">Created by <a href="https://dangerIsReal.itch.io">DangerIsReal</a> // Character Sheet Art by <a href="https://www.msjx.org/">msjx</a> // Inspiration from <a href="https://osr.smolderingwizard.com/">Smoldering Wizard</a></div>

<map name="image-map1">
	<area title="NAME" coords="140,45,1" shape="circle" data-name="{{ name }}">

    <area title="STR" coords="125,120,1" shape="circle" data-name="{{ str }}">
	<area coords="175,120,1" shape="circle" data-name="{{ strb }}">

    <area title="INT"  coords="125,180,1" shape="circle" data-name="{{ int }}">
	<area coords="175,180,1" shape="circle" data-name="{{ intb }}">

    <area title="WIS"  coords="125,250,1" shape="circle" data-name="{{ wis }}">
	<area coords="175,250,1" shape="circle" data-name="{{ wisb }}">

	<area title="DEX"  coords="125,315,1" shape="circle" data-name="{{ dex }}">
	<area coords="175,315,1" shape="circle" data-name="{{ dexb }}">

	<area title="CON"  coords="125,380,1" shape="circle" data-name="{{ con }}">
	<area coords="175,380,1" shape="circle" data-name="{{ conb }}">

	<area title="CHA"  coords="125,445,1" shape="circle" data-name="{{ cha }}">
	<area coords="175,445,1" shape="circle" data-name="{{ chab }}">

	<area title="HP" coords="255,115,1" shape="circle" data-name="{{ hp }}">
	<area title="AC" coords="255,200,1" shape="circle" data-name="{{ ac }}">
	<area title="BHB" coords="255,275,1" shape="circle" data-name="{{ bhb }}">
	<area title="SV" coords="255,350,1" shape="circle" data-name="{{ sv }}">
	<area title="MV" coords="255,430,1" shape="circle" data-name="{{ mv }}">

	<area title="CLASS" coords="420,95,1" shape="circle" data-name="{{ class }}">
	<area title="LVL" coords="420,155,1" shape="circle" data-name="{{ lvl }}">
	<area title="XP" coords="595,155,1" shape="circle" data-name="{{ xp }}">
	<area title="RACE" coords="615,95,1" shape="circle" data-name="{{ race }}">
	<area title="WPN1" coords="425,215,1" shape="circle" data-name="{{ wpn1 }}">
	<area title="WPN2" coords="425,260,1" shape="circle" data-name="{{ wpn2 }}">
	<area title="ARMOR" coords="470,310,1" shape="circle" data-name="{{ armor }}">
	<area title="SPELL" coords="480,360,1" shape="circle" data-name="{{ spell }}">
</map>
<map name="image-map2">
	<area title="GEAR" coords="50,585,1" shape="circle" data-name="{{ gear }}">
	<area title="ABILITIES" coords="50,825,1" shape="circle" data-name="{{ abilities }}">
	<area title="GP" coords="630,575,1" shape="circle" data-name="{{ gp }}">
</map>
</body>
</html>
